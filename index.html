<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menubar"><a href="Login Page.html"><img src="Screenshot 2023-10-17 001447.png" alt="" width="200px"></a>
          <div class="profile_sec">
            <img src="https://st3.depositphotos.com/3557671/15092/v/450/depositphotos_150921476-stock-illustration-girl-icon-flat-single-avatarpeaople.jpg" alt="" width="60px" style="border-radius: 50%; margin: 10px;">
            <div class="name_case">
              <span style="font-weight: 700; font-size: 20px;">Swikruti Nayak</span>
              <span style="font-size: 15px; text-decoration: underline; color: grey;">Your profile</span>
            </div>
          </div>
        </div>
        <div class="box">
            <div class="change">
              <span id="showToday" onclick="changeView('today')">Today is</span>
              <div id="date-time">Loading...</div>
            <div class="input-wrapper">
              <input type="text" id="taskNameInput" placeholder="Task Name">
              <input type="date" id="dueDateInput">
              <select id="priorityInput">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
              <button id="addTask" onclick="addTask()">Add</button>
            </div>
            <div id="taskList"></div>
            
          </div> 
          <div class="right-area" id="notesSection">
            <div class="notes-header">
                <span id="showNotes" onclick="toggleNotes()"><strong>&#x1F4DD; Notes</strong></span>
            </div>
            <div class="notes-input">
                <textarea id="notesTextArea" placeholder="Add notes"></textarea>
                <button id="addNote" onclick="addNote()">Save</button>
            </div>
            <div id="noteList"></div>
        </div>
  </div>
    <script src="script23.js"></script>
</body>
</html>
